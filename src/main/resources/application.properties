spring.application.name=eshop

server.port=9192

# PostgreSQL Database URL
spring.datasource.url=jdbc:postgresql://localhost:5432/eshopdb

# PostgreSQL Database Username
spring.datasource.username=eshopuser

# PostgreSQL Database Password
spring.datasource.password=eshopuser123

# Driver Class Name
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL Queries (Optional for debugging)
spring.jpa.show-sql=true

# Format SQL Queries (Optional for readability)
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL Auto (e.g., update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Connection Pool Size (Optional)
spring.datasource.hikari.maximum-pool-size=10

api.prefix=/api/v1

